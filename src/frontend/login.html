<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <title>تسجيل الدخول - CHATRIX </title>
    <link rel="icon" type="image/png" href="assets/favicon-96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="assets/favicon.svg" />
    <link rel="shortcut icon" href="assets/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="assets/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Chatrix" />
    <link rel="manifest" href="assets/site.webmanifest" />
    <link rel="stylesheet" href="css/colors.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css" crossorigin="anonymous">
</head>
<body>
    <div class="login-container">
        <div class="particles"></div>
        <div class="login-box">
            <div class="login-header">
                <div class="logo-section">
                    <div class="logo-icon" id="systemLogo">
                        <img src="assets/logo.png" alt="CHATRIX Logo" style="width: 30px; height: 30px; object-fit: contain;">
                    </div>
                    <h1 id="systemName">CHATRIX</h1>
                </div>
                <p>تسجيل الدخول إلى لوحة التحكم</p>
            </div>
            
            <form id="loginForm" class="login-form">
                <div class="form-group">
                    <label for="username">اسم المستخدم</label>
                    <input type="text" id="username" name="username" required autocomplete="username" placeholder="أدخل اسم المستخدم">
                </div>
                
                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <input type="password" id="password" name="password" required autocomplete="current-password" placeholder="أدخل كلمة المرور">
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        تذكرني
                    </label>
                </div>
                
                <div class="form-group">
                    <button type="submit" id="loginBtn" class="login-btn">
                        <span class="btn-text"><i class="fas fa-lock"></i> تسجيل الدخول</span>
                        <span class="btn-loading" style="display: none;"><i class="fas fa-spinner fa-spin"></i> جاري تسجيل الدخول...</span>
                    </button>
                </div>
            </form>
            
            <div id="loginMessage" class="message" style="display: none;"></div>
            
            <div class="login-footer">
                <p>&copy; CHATRIX TEAM | جميع الحقوق محفوظة</p>
            </div>
        </div>
    </div>
    
    <!-- Login functionality is handled by login.js -->
    <script src="js/login.js" defer></script>
</body>
</html>
