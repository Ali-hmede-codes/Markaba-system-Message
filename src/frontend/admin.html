<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="googlebot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <meta name="bingbot" content="noindex, nofollow, noarchive, nosnippet, noimageindex">
    <title>Admin Panel - WhatsApp Message Send System</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/admin.css">
</head>
<body>
    <div class="admin-container">
        <div class="admin-header">
            <h1>Admin Panel</h1>
            <div class="admin-nav">
                <button id="back-to-main" class="nav-btn">Back to Main</button>
                <button id="logout-btn" class="nav-btn logout">Logout</button>
            </div>
        </div>

        <div class="admin-content">
            <div class="admin-tabs">
                <button class="tab-btn active" data-tab="users">User Management</button>
                <button class="tab-btn" data-tab="add-user">Add User</button>
            </div>

            <!-- Users Management Tab -->
            <div id="users-tab" class="tab-content active">
                <div class="section-header">
                    <h2>Users</h2>
                    <button id="refresh-users" class="btn btn-secondary">Refresh</button>
                </div>
                
                <div class="users-table-container">
                    <table id="users-table" class="admin-table">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Full Name</th>
                                <th>Role</th>
                                <th>Status</th>
                                <th>Created</th>
                                <th>Last Login</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>

            <!-- Add User Tab -->
            <div id="add-user-tab" class="tab-content">
                <div class="section-header">
                    <h2>Add New User</h2>
                </div>
                
                <form id="add-user-form" class="admin-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="new-username">Username</label>
                            <input type="text" id="new-username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="new-email">Email</label>
                            <input type="email" id="new-email" name="email" required>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="new-fullname">Full Name</label>
                            <input type="text" id="new-fullname" name="full_name" required>
                        </div>
                        <div class="form-group">
                            <label for="new-role">Role</label>
                            <select id="new-role" name="role" required>
                                <option value="user">User</option>
                                <option value="admin">Admin</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="new-password">Password</label>
                            <input type="password" id="new-password" name="password" required>
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm_password" required>
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Add User</button>
                        <button type="reset" class="btn btn-secondary">Clear Form</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Edit User Modal -->
    <div id="edit-user-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit User</h3>
                <span class="close">&times;</span>
            </div>
            <form id="edit-user-form" class="admin-form">
                <input type="hidden" id="edit-user-id">
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-username">Username</label>
                        <input type="text" id="edit-username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-email">Email</label>
                        <input type="email" id="edit-email" name="email" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="edit-fullname">Full Name</label>
                        <input type="text" id="edit-fullname" name="full_name" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-role">Role</label>
                        <select id="edit-role" name="role" required>
                            <option value="user">User</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Update User</button>
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Change Password Modal -->
    <div id="change-password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Change Password</h3>
                <span class="close">&times;</span>
            </div>
            <form id="change-password-form" class="admin-form">
                <input type="hidden" id="password-user-id">
                
                <div class="form-group">
                    <label for="new-user-password">New Password</label>
                    <input type="password" id="new-user-password" name="password" required>
                </div>
                
                <div class="form-group">
                    <label for="confirm-user-password">Confirm New Password</label>
                    <input type="password" id="confirm-user-password" name="confirm_password" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Change Password</button>
                    <button type="button" class="btn btn-secondary" onclick="closePasswordModal()">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <div id="admin-message" class="message" style="display: none;"></div>

    <script src="js/admin.js"></script>
</body>
</html>
