<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Web System</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="container">
    <div class="header-section">
      <h1>WhatsApp Web System</h1>
      <button id="logout-main-btn" class="logout-btn">Logout</button>
    </div>
    
    <!-- Admin Panel Tab (only visible for admin users) -->
    <div id="admin-tab-container" style="display: none;">
      <div class="admin-tab">
        <button id="admin-panel-btn" class="admin-btn">ðŸ”§ Admin Panel</button>
      </div>
    </div>
    
    <div id="status-container">
      <h2>WhatsApp Status</h2>
      <div id="status-message">Not connected</div>
    </div>
    

    
    <div id="connection-container">
      <div class="connection-buttons">
        <button id="connect-btn">Connect to WhatsApp</button>
        <button id="logout-btn" style="display: none;">Logout</button>
        <button id="force-reconnect-btn" style="display: none;">Force Reconnect</button>
        <button id="clear-auth-btn" style="display: none;">Clear Auth Data</button>
      </div>
      <div id="qrcode-container" style="display: none;">
        <div id="qrcode"></div>
      </div>
    </div>
    
    <div id="groups-container" style="display: none;">
      <h2>WhatsApp Groups</h2>
      <div class="group-controls">
        <button id="refresh-groups-btn">ðŸ”„ Load Groups</button>
        <button id="select-all-btn">Select All</button>
        <button id="deselect-all-btn">Deselect All</button>
        <button id="save-favorites-btn">Save Favorites</button>
        <button id="load-favorites-btn">Load Favorites</button>
      </div>
      <div id="groups-list"></div>
    </div>
    
    <div id="message-container" style="display: none;">
      <h2>Send Message</h2>
      <form id="message-form" enctype="multipart/form-data">
        <div class="message-input-section">
          <textarea id="message-input" placeholder="Type your message here..."></textarea>
        </div>
        
        <div class="media-upload-section">
          <label for="media-input">ðŸ“Ž Attach Media (Optional):</label>
          <input type="file" id="media-input" name="media" accept="image/*,video/*,audio/*,.pdf,.doc,.docx,.txt">
          <div id="media-preview" style="display: none;">
            <div class="preview-header">
              <span id="preview-filename"></span>
              <button type="button" id="remove-media">âœ• Remove</button>
            </div>
            <div id="preview-content"></div>
          </div>
        </div>
        
        <div class="batch-settings">
          <label for="batch-size">Batch Size:</label>
          <input type="number" id="batch-size" value="5" min="1">
        </div>
        
        <button type="submit" id="send-btn">Send to Selected Groups</button>
      </form>
      
      <div id="send-status"></div>
      <div id="batch-progress" style="display: none;">
        <div class="progress-info">
          <span id="progress-text">Processing batch 1 of 3...</span>
        </div>
        <div class="progress-bar">
          <div id="progress-fill"></div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
